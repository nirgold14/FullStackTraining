<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--/*for mobile*/-->

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap-grid.min.css"><!--for grid-->
        <link rel="stylesheet" href="../css/bootstrap.min.css"><!--for style-->
        <link rel="stylesheet" href="./style.css"><!--our css(Last=> priority over the bootstrap)-->

    </head>
    <body class="signin-body">

        <div class="container signin-container">
            <div class="row">
                <div class="col"></div>
                <div class="col-md-8">
                    <div class="card signin-card">
                        <div class="card-body">
                            <img src="pics/logo.jpg" class="img-fluid signin-img">
                            <form class="signin-form">
                                <div class="form-group">
                                 <input type="email" class="form-control" id="email-input" placeholder="Email">
                                </div>
                                <div class="form-group">
                                  <input type="password" class="form-control" id="pass-input" placeholder="Password">
                                </div>
                                <button type="button" class="btn btn-lg signin-btn">Sign in</button>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox"> Remember Me      <a href="#" class="signin-neddHelp"> Need Help?</a>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <a href="#" class="create-new-acc">Create new account</a>
                    
                </div>
                <div class="col"></div>
            </div>

        </div>



        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><!--Inject Jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><!--Help positioning-->
        <script src="../js/bootstrap.min.js"></script>
        <!--  <script src="scripts.js"></script>-->
    </body>
</html>
